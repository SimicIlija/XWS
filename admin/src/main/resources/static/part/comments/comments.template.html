<h1>Not approved comments</h1>

<div ng-repeat="comment in $ctrl.comments"
		class="card m-md-1 col-lg-4 col-md-6">
		<div class="card-body">
			<h3 class="card-title">
				{{comment.content}}
				<button class="btn btn-custom"
					ng-click="$ctrl.approve(comment)">Approve
				</button>
			</h3>
			<p class="card-text">{{comment.lodging.name}}</p>
			<p class="card-text">{{comment.user.email}}</p>
		</div>
</div>
